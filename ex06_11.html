<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div{
            width: 300px;
            height: 150px;
            text-align: center;
            background-color: gray;
        }
        #id{
            border-radius: 10px 10px 10px 10px ;
            border: 1px;
        }
        #password{
            border-radius: 10px 10px 10px 10px ;
            border: 1px;
        }
        button{
            width: 175px;
            height: 22px;
            border-radius: 10px 10px 10px 10px ;
        }

    </style>
</head>
<body>
    <div>
        <h1>간단한 입력 양식</h1>
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" id="id" name="id" placeholder=""></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" id="password" name="password" placeholder=""></td>
            </tr>
            <tr>
               <td></td>
               <th><button type="submit">제출</button></th>
            </tr>
        </table>
    </div>
</body>
</html>
